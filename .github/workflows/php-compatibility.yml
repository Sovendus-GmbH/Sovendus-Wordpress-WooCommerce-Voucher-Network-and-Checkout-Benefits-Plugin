name: WordPress Plugin CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  plugin_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wc-sovendus

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2.2
          coverage: none

      - name: Configure Composer
        run: |
          composer config --global allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer config --global allow-plugins.composer/installers true
          composer config --global allow-plugins.johnpbloch/wordpress-core-installer true

      - name: Install dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Verify WordPress Installation
        run: |
          if [ ! -f vendor/johnpbloch/wordpress/wp-load.php ]; then
            echo "Error: wp-load.php not found in vendor/johnpbloch/wordpress"
            echo "Contents of vendor/johnpbloch/wordpress directory:"
            ls -la vendor/johnpbloch/wordpress
            exit 1
          fi

      - name: Run PHP Compatibility Check
        run: |
          ./vendor/bin/phpcs --config-set installed_paths vendor/phpcompatibility/php-compatibility,vendor/wp-coding-standards/wpcs,vendor/phpcompatibility/phpcompatibility-wp
          ./vendor/bin/phpcs -i
          ./vendor/bin/phpcs --standard=PHPCompatibility --runtime-set testVersion 7.0- --ignore=vendor/* --config-set installed_paths vendor/phpcompatibility/php-compatibility,vendor/wp-coding-standards/wpcs,vendor/phpcompatibility/phpcompatibility-wp -p .

      - name: Run PHPStan
        run: |
          vendor/bin/phpstan analyse --memory-limit=2G -c phpstan.neon || exit 1